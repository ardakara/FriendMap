<!DOCTYPE html>
<html>
<head>
	<!-- JQuery -->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	
	<!-- Facebook SDK Init -->
	<div id="fb-root"></div>
	<script>
		window.fbAsyncInit = function() {
			FB.init({
		    appId      : '234288643297130', // App ID
		    channelURL : 'http://localhost:8000/channel.html', // Channel File
		    status     : true, // check login status
		    cookie     : true, // enable cookies to allow the server to access the session
		    oauth      : true, // enable OAuth 2.0
		    xfbml      : true  // parse XFBML
		  });
		};
		(function(d){
		   var js, id = 'facebook-jssdk'; if (d.getElementById(id)) {return;}
		   js = d.createElement('script'); js.id = id; js.async = true;
		   js.src = "http://connect.facebook.net/en_US/all.js";
		   d.getElementsByTagName('head')[0].appendChild(js);
		}(document));
	</script>
	
	<!-- My Javascript code -->
	<script type="text/javascript" src="/data.js" type="text/javascript"></script>
	
	<!-- MarkerClustererPlus Google Maps PLugin -->
	<script src="/markerclustererplus/src/markerclusterer.js" type="text/javascript"></script>
	
	<!-- Google Maps -->
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	  html { height: 100% }
	  body { height: 100%; margin: 0; padding: 0 }
	  #map_canvas { height: 100% }	
	</style>
	<script type="text/javascript"
	    src="http://maps.googleapis.com/maps/api/js?sensor=true">
	</script>
	<script type="text/javascript">
	var map;
	  function initialize() {
	    var latlng = new google.maps.LatLng(39.50, -98.35);
	    var myOptions = {
	      zoom: 5,
	      center: latlng,
	      mapTypeId: google.maps.MapTypeId.ROADMAP,
				mapTypeControl: false,
				streetViewControl: false,
				panControl: false,
				zoomControl: false
	    };
	    map = new google.maps.Map(document.getElementById("map_canvas"),
	        myOptions);
	  }
	</script>
</head>
	
<body onload="initialize()">
	<div id="content" style="position:absolute; bottom:35px; left:50px; height:200px; width:410px; background-color:#FFFFFF; border: 1px solid #CCC; z-index:9999;">
		<a href="#" onclick="login()">login</a>
		<a href="#" onclick="mapFriends()">map friends</a>
	</div>
  <div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
